<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #f0f4f8, #dbeafe);
            position: relative;
        }

        /* Home button fixed top-left */
        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #1e40af;
            color: #fff;
            padding: 10px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .home-button:hover {
            background-color: #2563eb;
        }

        /* Login container */
        .login-container {
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
            color: #1e40af;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #1e40af;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #2563eb;
        }

        .error-message {
            color: red;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <!-- Home button outside the login card -->
    <a href="{% url 'home' %}" class="home-button">Home</a>

    <div class="login-container">
        <h2>Student Login</h2>

        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Enter your name" required>
            <select name="campus" required>
                <option value="" disabled selected>Select your campus</option>
                {% for campus in campuses %}
                    <option value="{{ campus }}">{{ campus }}</option>
                {% endfor %}
            </select>
            <button type="submit">Log In</button>
        </form>
    </div>

</body>
</html>
